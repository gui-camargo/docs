                  example: "BR"
                state:
                  type: "string"
                  description: "State or country subdivision. It is recommended (but not required) that you use the [ISO 3166-2](https://www.iso.org/standard/72483.html) representation. "
                  example: "BR-SP"
                city:
                  type: "string"
                  description: "City name."
                  example: "So Paulo"
                district:
                  type: "string"
                  description: "Neighborhood or District."
                  example: "Moema"
                street:
                  type: "string"
                  description: "Street name."
                  example: "Plaza Avenue"
                number:
                  type: "string"
                  description: "Street number."
                  example: "100"
                complement:
                  type: "string"
                  description: "Address complement."
                  example: "BL 02 AP 31"
                reference:
                  type: "string"
                  description: "Address reference."
                  example: "Yellow House"
                formattedAddress:
                  type: "string"
                  description: "Full Formated Address Text"
                  example: "Plaza Avenue, 100, BL 02 AP 31, Moema - So Paulo, SP - Brazil"
                postalCode:
                  type: "string"
                  description: "Postal Code"
                  example: "20111-000"
