                  type: "object"
                  required: ["latitude", "longitude"]
                  properties:
                    latitude:
                      type: "number"
                      format: "float"
                      description: "Latitude in degrees. Values are restricted to the range [[-90, 90]].\n\n\n\nThe precision should be **at least 5 double places (multipleOf: 0.00001)**."
