                      - "VISA"
                      - "MASTERCARD"
                      - "DINERS"
                      - "AMEX"
                      - "HIPERCARD"
                      - "ELO"
                      - "AURA"
                      - "DISCOVER"
                      - "VR_BENEFICIOS"
                      - "SODEXO"
                      - "TICKET"
                      - "GOOD_CARD"
                      - "BANESCARD"
                      - "SOROCARD"
                      - "POLICARD"
                      - "VALECARD"
                      - "AGICARD"
                      - "JCB"
                      - "CREDSYSTEM"
                      - "CABAL"
                      - "GREEN_CARD"
                      - "VEROCHEQUE"
                      - "AVISTA"
                      - "OTHER"
                  methodInfo:
                    type: "string"
                    description: |-
                      Additional information regarding the payment method.  
                      It can be used to indicate some useful information of the chosen payment method, such as the name of the wallet, or an authorization number.  

