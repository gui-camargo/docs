              properties:
                number:
                  type: "string"
                extension:
                  type: "string"
            documentNumber:
              description: "Customer document. This document may be sent for dealing with tax issues."
              type: "string"
            name:
              type: "string"
              description: "Customer's name."
            email:
              description: "Customer email. This document may be sent for dealing with tax issues."
              type: "string"
